name: Create release & tag

on:
  workflow_dispatch:
    inputs:
      distinct_id:
        type: string
        description: 'distinct_id used by return-dispatch'
      target_module:
        description: 'Target module'
        type: choice
        options:
        - bootstrap
        - fx
      bump:
        description: 'Bump version'
        type: choice
        options:
        - Revision
        - Minor
        - Major

env:
  tag_delimeter: '-'
  GH_TOKEN: ${{ secrets.ACTION_PAT }}

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: echo distinct ID ${{ inputs.distinct_id }}
        if: inputs.distinct_id != ''
        run: echo ${{ inputs.distinct_id }}

      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.6

      - name: Requires config build
        run: xvfb-run -a mvn -f config/pom.xml install -Dcheckstyle.skip -Dmaven.test.skip=true

      - name: Set parent tag
        if: inputs.bump != 'Revision'
        run: |
          $(git tag --list --sort=-version:refname "v*-*" | head -n 1)
          for tag in $(git tag --list --sort=-version:refname "v*-*" | head -n 1); do
            echo "$tag"
            gh release create "$tag" -d -p -t "$tag" --generate-notes
          done

      - name: Set parent tag
        if: inputs.bump == 'Revision'
        run: |
          echo "tag_name=v$(mvn -f $(echo ${{ inputs.target_module }})/pom.xml -q -DforceStdout help:evaluate -Dexpression=project.version)${{ env.tag_delimeter }}${{ inputs.target_module }}" >> $GITHUB_ENV

      - uses: ncipollo/release-action@v1
        name: Release tag
        with:
          name: ${{ env.tag_name }}
          tag: ${{ env.tag_name }}
          generateReleaseNotes: true
          draft: true
